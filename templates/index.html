<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGenAI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">ImageGenAI</h1>
            <p class="subtitle">Generate stunning images from your imagination!</p>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <form id="imageForm" class="form">
                <input type="text" id="prompt" class="input" placeholder="Describe the image you want..." required>
                <button type="submit" class="btn">
                    <i class="fas fa-image"></i> Generate Image
                </button>
            </form>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating your image...</p>
            </div>
            <div id="result" class="result">
                <img id="generatedImage" class="generated-image" alt="Your AI-generated image will appear here." style="display: none;">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>
                Developed by Vishnu Nair |
                <a href="https://www.linkedin.com/in/vishnu-nair2766/" target="_blank" class="social-icon" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/vishnusn77" target="_blank" class="social-icon" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </p>
        </div>
    </footer>
    
    <script src="/static/script.js"></script>
</body>
</html>
